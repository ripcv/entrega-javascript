    <!--Contenido-->
    <main class="main">
        <h1 class="titulo__formato">Carrito de Compras</h1>
        <section class="contenido contenido-carrito">
          <form action="" class="formFinalizarCompra">
            <div class="datos-comprador" id="datos-comprador">
                <h3>Datos Comprador</h3>
                <label for="nombreUsuario">Nombre</label>
                <input type="text" class="input-text" name="nombreUsuario" id="nombreUsuario">
                <label for="direccionUsuario">Direccion Envio</label>
                <input type="text" class="input-text" name="direccionUsuario" id="direccionUsuario" placeholder="Ingresa la direccion">
                <label for="correoUsuario">Correo</label>
                <input type="text" class="input-text" name="correoUsuario" id="correoUsuario">
                <label for="telefonoContacto">Telefono</label>
                <input type="text" class="input-text" name="telefonoContacto" id="telefonoContacto">
            </div>

            <div class="carro">
                
                <div class="productos">
                    <div class="hide" id="mensaje"></div>
                    <div id="carrito" class="producto-en-carrito">
                         <table class="tabla-resumen">
                           <thead class="text-center">
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead> 
                         <tbody id="detalleCarrito">
                            <!--Se agregan los productos usando js-->
                         </tbody>
                        </table> 
                    </div> 
                    <div class="total-container" id="total-container">
                        <div class="total-item">Subtotal: <span id="subtotal">0</span></div>
                        <div class="total-item">IVA: <span id="iva">0</span></div>
                        <div class="total-item">TOTAL: <span id="total">0</span></div>
                        <button type="button" id="finalizarcompra" class="boton-principal">Finalizar Compra</button>
                    </div>
                    
                </div>
                
            </div>
          </form>
            
        </section>
    </main>
